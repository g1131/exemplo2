<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo HTML5</title>
</head>

<body>
    <!--Cabeçalho da pagina-->
    <header>
        <h1>Exemplo de Página HLTM5</h1>
    </header>

    <!--define seção principal-->
    <main>
        <!--imagem-->
        <figure>
            <img src="unnamed.jpg" alt="Batata o gato dentro de uma sacola" width="200" />
            <figcaption>Batata o gato</figcaption>
        </figure>
        <!--audio-->
        <audio controls>
            <source src="PIC_Aula10_town-10169.mp3" type="audio/mpeg">
        </audio>

        <br />
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Ek0DX9Ma-xg?si=iZVHFIqB9sL3IlB-"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <br />

        <!--formulario-->

        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required/>

            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" required/>

            <button type="submit">Enviar</button>
        </form>

    </main>

    <footer>
        <p>&copy; 2024 Exemplo de Página HLTM5</p>
    </footer>

</body>

</html>
